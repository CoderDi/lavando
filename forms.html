
<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Lavando | Займы до 100 000 ₽ за 15 минут</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="wrapper header__wrapper flex">
      <a href="/" class="logo flex">
        <img src="images/icons.svg#logo" alt="" class="logo__round">
        <img src="images/logo.png" alt="" class="logo__text">
      </a>
      <a href="tel:8800222222" class="phone">8 (800) 22-22-22</a>
    </div>
  </header>

  <section class="data">
    <div class="wrapper">
      <div class="data__wrapper">
        <div class="data__left">
          <h1 class="data__title">Получите деньги уже в <span class="data__time">20:18</span></h1>
          
          <div class="data__chance">
            <span class="data__chance_title">Вероятность одобрения займа <b class="purple js-chance-value">50%</b></span>
            <div class="data__chance_line"></div>
          </div>

          <div class="data__steps">
            <div class="data__step active">
              <span class="data__step_num">1</span>
              <span class="data__step_text">Контактные данные</span>
            </div>
            <div class="data__step">
              <span class="data__step_num">2</span>
              <span class="data__step_text">Личные данные</span>
            </div>
            <div class="data__step">
              <span class="data__step_num">3</span>
              <span class="data__step_text">Паспортные данные</span>
            </div>
            <div class="data__step">
              <span class="data__step_num">4</span>
              <span class="data__step_text">Адрес регистрации</span>
            </div>
          </div>
        </div>

        <form action="" class="form" data-step="1">
          <div class="form__header flex">
            <strong class="form__header_title">Контактные данные</strong>

            <label class="form__summ">
              <span class="form__summ_text">Сумма займа</span>
              <div class="form__summ_label">
                <input type="text" class="form__summ_input" id="formSummInput" value="65 000" readonly>
                <span>₽</span>
              </div>
            </label>
          </div>

          <div class="form__slider">
            <div class="form__step" data-step="1">
              <span class="form__step_title">Контактные данные</span>
              <div class="form__flex">
                <label class="label">
                  <span class="label__title">Телефон</span>
                  <input type="tel" class="input" placeholder="+7 (123)-456-78-91" required>
                  <span class="label__error">Заполните данное поле</span>
                </label>
                <label class="label">
                  <span class="label__title">Email</span>
                  <input type="email" class="input" placeholder="ivan_ivanov@mail.ru" required>
                  <span class="label__error">Заполните данное поле</span>
                </label>
              </div>
              <label class="soglasie">
                <input type="checkbox" name="soglasie" checked>
                <span class="soglasie__custom"></span>
                <span class="soglasie__text">Даю свое <b>согласие на обработку персональных данных</b> и <b>на получение рекламных материалов</b>, принимаю <b>условия публичной оферты</b>, <b>соглашение о применении рекуррентных платежей</b> и <b>тарифы сервиса</b>. Осознаю, что оплата услуг не гарантирует получение займа.</span>
              </label>
            </div>

          </div>          

          <div class="form__footer">
            <span class="form__prev-btn js-form-prev">Назад</span>
            <span class="btn form__next-btn js-form-next">Далее</span>
          </div>
        </form>
      </div>
    </div>
  </section>




  

  <script src="libs/jquery/jquery-3.3.1.min.js"></script>
  <script src="libs/slick/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
